---
layout: default
---
<div class="container-fluid hero-title">
	<div class="container">
		<div class="col-md-12">
			<header class="post-header">
				<h1 class="post-title">{{ page.title }}</h1>
			</header>
		</div>
	</div>
</div>
<div class="post">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<article class="post-content">
					{{ content }}
				</article>
			</div>
		</div>
	</div>
</div>
