<!DOCTYPE html>
<html>

  {% include head.html %}
 <script>
  $(function() {
    $( "#tabs" ).tabs();
  });
  </script>
  
<script>
$(function() {
$("li").click(function() {
  // remove classes from all
  $("li").removeClass("active");
  // add class to the one we clicked
  $(this).addClass("active");
  // stop the page from jumping to the top
  return false;
});
});
</script>
  <body class="{{ page.BodyClassTag | remove:'/' }}">

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
